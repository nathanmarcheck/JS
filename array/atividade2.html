<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>atividade das frutas</h1>
    <script>
        let frutas = [];
        let fruta;
        do {
            fruta = prompt("Digite o nome de uma fruta (ou clique em cancelar para sair):");
            if (fruta) {
                frutas.push(fruta);
            }
        } while (fruta);

        if (frutas.length > 0) {
            document.write("<h2>Frutas adicionadas:</h2>");
            document.write("<ul>");
            for (let i = 0; i < frutas.length; i++) {
                document.write("<li>" + frutas[i] + "</li>");
            }
            document.write("</ul>");
        } else {
            document.write("<p>Nenhuma fruta foi adicionada.</p>");
        }

    </script>
</body>
</html>
